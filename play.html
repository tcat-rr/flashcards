<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flashcard Game</title>
      <link rel="stylesheet" href="./styles/style.css">
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
      <script type="module" src="./scripts/scripts.js"></script>
      
  </head>
  <body>
    <div class='center'>
        <div id="gameTitle"></div>
        <div id="question"></div>
        <div id="answer"></div>
        
        <div id="inputgroup">
            <div class="group">      
                <input id="myAnswer" type="text">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Your Answer</label>
            </div>
            <div class="submitBtn">
                <input id="guess" type="submit" value="Submit"/>
                <input id="nextq" onclick="document.getElementById('myAnswer').value = ''" type="submit" value="Next Question"/>
            </div>
        </div>
        
        <div><a href="./index.html"><input id="back" type="submit" value="Choose a different topic"/></a></div>
    </div>
  </body>
</html>
